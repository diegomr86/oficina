<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Clientes</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.index">Dashboard</a>
            </li>
            <li class="active">
                <strong>Clientes</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2 text-right">
        <h2><a ng-click="new()" class="btn btn-small btn-primary">Cadastrar cliente</a></h2>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <h2>Clientes</h2>
                    <p>
                        Use o campo abaixo para pesquisar seus clientes 
                    </p>
                    <form ng-submit="filter()">
                        <div class="input-group">
                            <input type="text" placeholder="Buscar cliente " class="input form-control" ng-model="filter_form.search">
                                    <span class="input-group-btn">
                                            <button type="submit" class="btn btn btn-primary"> <i class="fa fa-search"></i> Buscar</button>
                                    </span>
                        </div>
                    </form>
                    <div class="clients-list">
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="full-height-scroll" full-scroll>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <tbody>
                                                <tr ng-repeat="customer in customers">
                                                    <td class="contact-type"><i class="fa fa-user"> </i></td>
                                                    <td><a ng-click="show($index)" class="client-link">{{customer.name}}</a></td>
                                                    <td class="contact-type"><i class="fa fa-phone"> </i></td>
                                                    <td> {{customer.phone}}</td>
                                                    <td class="client-status">
                                                        <a ng-click="show($index)" class="label label-primary"><i class="fa fa-eye"></i></a>
                                                        <a ng-click="edit($index)" class="label label-success"><i class="fa fa-edit"></i></a>
                                                        <a ng-click="destroy($index)" class="label label-warning"><i class="fa fa-trash"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <h3 class="text-center" ng-hide="customers.length">Nenhum cliente encontrado</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

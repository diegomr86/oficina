<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-xs-9">
        <h2>Clientes</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.cars">Carros</a>
            </li>
            <li class="active">
                <strong>Clientes</strong>
            </li>
        </ol>
    </div>
    <div class="col-xs-3 text-right">
        <h2><a ng-click="new()" class="btn btn-small btn-primary"><i class="fa fa-plus"></i></a></h2>
    </div>
</div>
<div class="row border-bottom white-bg dashboard-header animated fadeInRight">
    <form ng-submit="filter()">
        <div class="input-group">
            <input type="text" placeholder="Buscar cliente " class="input form-control" ng-model="filter_form.search">
                    <span class="input-group-btn">
                            <button type="submit" class="btn btn btn-primary"> <i class="fa fa-search"></i></button>
                    </span>
        </div>
    </form>
        <div class="project-list">
            <table class="table table-hover">
                <tbody>
                    <tr ng-repeat="customer in customers">
                        <td class="project-status"><i class="fa fa-user"> </i></td>
                        <td class="project-title" ng-click="show($index)">{{customer.name}}</td>
                        <td> {{customer.phone}}</td>
                    </tr>
                </tbody>
            </table>
            <h3 class="text-center" ng-hide="customers.length">Nenhum cliente encontrado</h3>
        </div>
    </div>
</div>

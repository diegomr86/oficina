<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Serviços</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard.index">Dashboard</a>
            </li>
            <li class="active">
                <strong>Serviços</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2 text-right">
        <h2><a ng-click="new()" class="btn btn-small btn-primary">Cadastrar serviço</a></h2>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-10">
                            <h2>Serviços</h2>
                            <p>
                                Use o campo abaixo para pesquisar carros 
                            </p>
                        </div>
                        <div class="col-md-2">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm pull-right" ng-click="list()"><i class="fa fa-refresh"></i> Atualizar</button>
                        </div>
                    </div>
                    <div class="m-b-sm m-t-sm">
                        <form ng-submit="filter()">
                            <div class="input-group">
                                <input type="text" placeholder="Buscar serviço" class="input-sm form-control" ng-model="filter_form.search"> 
                                <span class="input-group-btn"><button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> Buscar</button> </span></div>
                            </form>     
                    </div>
                    <div class="project-list">
                        <table class="table table-hover">
                            <tbody>
                                <tr ng-repeat="service in services">
                                    <td class="project-status">
                                        <span class="label label-primary">Ativo</span>
                                    </td>
                                    <td class="project-title">
                                        <a ui-sref="project_detail" ng-click="show($index)">{{service.car.brand}} {{service.car.model}} {{service.car.color}} - {{service.car.cod | uppercase}}</a>
                                        <br/>
                                        <small>{{service.customer.name}}</small>
                                    </td>
                                    <td class="project-actions">
                                        <a ng-click="show($index)" class="btn btn-sm btn-primary dim"><i class="fa fa-eye"></i></a>
                                        <a ng-click="destroy($index)" class="btn btn-sm btn-warning dim"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

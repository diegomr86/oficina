<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h2 class="logo-name">Oficina App</h2>
        <p>Insira seus dados abaixo para continuar.</p>
        <form class="m-t" role="form" ng-submit="submit()" ng-controller="SigninCtrl">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" ng-model="user.email" required="">
                <small class="text-danger" ng-repeat="error in user.errors">{{error}}<br/></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" ng-model="user.password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Entrar</button>

            <a ui-sref="forgot_password"><small>Esqueceu a senha?</small></a>
            <p class="text-muted text-center"><small>Ainda n√£o possui uma conta?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Criar uma conta</a>
        </form>
        <p class="m-t"> <small><strong>Oficina App</strong> foi desenvolvido por <strong>Moinho Digital</strong> &copy; 2014</small> </p>
    </div>
</div>
